{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!--    <style>-->
<!--       -->
<!--    </style>-->
</head>
<body>
<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="register" method="post">
                {% csrf_token %}
				{% if messages %}
  					{% for message in messages %}
    					<div class="alert alert-{{ message.tags }}" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
     						 <p style="font-size: 18px; text-align: center; color: #333;">{{ message }}</p>
						</div>
  				    {% endfor %}
				{% endif %}
					<input class="text" type="text" name="username" placeholder="Username" required=""><br>
					<input class="text" type="text" name="first_name" placeholder="first name" required=""><br>
					<input class="text" type="text" name="last_name" placeholder="last name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password1" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<a href="credential/login"> <input type="submit" value="SIGNUP"></a>
				</form>
				<p>Don't have an Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->

		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
